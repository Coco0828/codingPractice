        function insertionSort(arr){
            for(var i = 1; i < arr.length; i++){
                var key = arr[i];
                var j = i - 1;
                while (key > arr[j] && j >= 0){
                    arr[j+1] = arr[j];
                    j--;
                }
                arr[j+1] = key;
            }
            return arr
        }
        var array = [1,4,5,8,6,7,3,9,2,0];
        document.getElementById("result").innerHTML = insertionSort(array);
