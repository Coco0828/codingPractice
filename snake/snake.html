<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" height="608" width="608"></canvas>
    <button id="restart">RESTART</button>
    <script>
        let apple = new Image();
        let grape = new Image();
        let banana = new Image();
        let berry = new Image();
        let cherry = new Image();
        let orange = new Image();
        let peach = new Image();
        let background = new Image();
        apple.src = "img/Fruits-apple01.png";
        grape.src = "img/Fruits-grape02.png";
        banana.src = "img/Fruits-banana01.png";
        berry.src = "img/Fruits-berry02.png";
        cherry.src = "img/Fruits-cherry01.png";
        orange.src = "img/Fruits-orange01.png";
        peach.src = "img/Fruits-peach01.png";
        background.src = "img/ground.png";
    </script>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const num = 32;
        var score = 0;
        let deadSound = new Audio();
        deadSound.src = "./audio/dead.mp3";
        let upSound = new Audio();
        upSound.src = "./audio/up.mp3";
        let downSound = new Audio();
        downSound.src = "./audio/down.mp3";
        let leftSound = new Audio();
        leftSound.src = "./audio/left.mp3";
        let rightSound = new Audio();
        rightSound.src = "./audio/right.mp3";
        let eatSound = new Audio();
        eatSound.src = "./audio/eat.mp3";
        var snake = [];
        snake[0] = { x: 9 * num, y: 10 * num };
        //snake[1] = { x: 10 * num, y: 10 * num };
        var food = [];
        var fruits = [apple, grape, banana, berry, cherry, orange, peach];
        var randomN = Math.floor(Math.random() * 7);
        var randomN2 = Math.floor(Math.random() * 7);
        food[0] = {}
        food[1] = {}
        switchPosition();

        if (randomN == randomN2) {
            randomN = Math.floor(Math.random() * 7);
        }

        function draw() {
            ctx.drawImage(background, 0, 0);
            for (var i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "white" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, num, num);
                ctx.stokeStyle = "white";
                ctx.strokeRect(snake[i].x, snake[i].y, num, num);
            }

            ctx.drawImage(fruits[randomN2], food[0].x, food[0].y);
            ctx.font = "45px Arial";
            ctx.fillStyle = "white";
            ctx.fillText(score, 2 * num, 1.6 * num);

            ctx.drawImage(fruits[randomN], food[1].x, food[1].y);

            var snakeX = snake[0].x;
            var snakeY = snake[0].y;

            if (d == "left") snakeX -= num;
            if (d == "up") snakeY -= num;
            if (d == "right") snakeX += num;
            if (d == "down") snakeY += num;


            if ((snakeX == food[0].x && snakeY == food[0].y) || (snakeX == food[1].x && snakeY == food[1].y)) {
                score++;
                eatSound.play();
                switchPosition();

            } else {
                snake.pop();
            }

            if (snakeX < num || snakeX > 17 * num || snakeY < 3 * num || snakeY > 17 * num) {
                deadSound.play();
                clearInterval(game);
            }

            var newHead = {
                x: snakeX,
                y: snakeY
            };
            snake.unshift(newHead);

            /*for (var j = 0; j < snake.length; j++) {
                if (newHead.x == snake[j].x && newHead.y == snake[j].y) {
                    deadSound.play();
                }
            };*/
        }

        function switchPosition() {
            for (var i = 0; i < food.length; i++) {
                food[i] = {
                    x: Math.floor(Math.random() * 17 + 1) * num,
                    y: Math.floor(Math.random() * 15 + 3) * num
                }
            }
        }


        var d;
        document.addEventListener("keydown", CTRL);
        function CTRL(event) {
            if (event.keyCode == 37 && d != "right") {       //left
                d = "left";
                leftSound.play();
            }
            if (event.keyCode == 38 && d != "down") {       //up
                d = "up";
                upSound.play();
            }
            if (event.keyCode == 39 && d != "left") {       //right
                d = "right";
                rightSound.play();
            }
            if (event.keyCode == 40 && d != "up") {       //down
                d = "down";
                downSound.play();
            }
        }

        if (document.getElementById("restart")) {
            document.getElementById("restart").addEventListener("click", function () {
                console.log("restart");
                location.reload();
            });
        }



        ctx.fillStyle = "#921AFF";
        ctx.fillRect(5 * num, 5 * num, num, num);

        var game = setInterval(draw, 150);


        //3 hw - prompt level & game over popup & die when touch body
    </script>

    <style>
        body {
            margin: 0px;
        }
    </style>
</body>

</html>
