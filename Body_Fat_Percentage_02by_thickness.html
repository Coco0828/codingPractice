<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form id="bodyfat02">
            <div class="mb-3" id="input_age">
                <label for="" class="form-label">年紀：</label>
                <input type="text" class="form-control" name="age">
            </div>
            <div class="mb-3" id="input_gender">
                <label>性別：</label>
                <div class="form-check">
                    <label class="form-check-label" for="">
                        <input type="radio" id="male" name="gender" value=1 checked>
                        男</label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="">
                        <input type="radio" id="female" name="gender" value=0>
                        女</label>
                </div>
            </div>
            <br>
            <div class="mb-3" id="input_leg">
                <label for="" class="form-label">大腿肉的厚度（公分）：</label>
                <input type="text" class="form-control" name="leg">
            </div>
            <div class="mb-3" id="input_arm">
                <label for="" class="form-label">手臂掰掰肉的厚度（公分）：</label>
                <input type="text" class="form-control" name="arm">
            </div>
            <div class="mb-3" id="input_hip">
                <label for="" class="form-label">髖部肉的厚度（公分）：</label>
                <input type="text" class="form-control" name="hip">
            </div>
            <div class="mb-3" id="input_chest">
                <label for="" class="form-label" >胸部肉的厚度（公分）：</label>
                <input type="text" class="form-control" name="chest">
            </div>
            <div class="mb-3" id="input_abdomen">
                <label for="" class="form-label">腹部肉的厚度（公分）：</label>
                <input type="text" class="form-control" name="abdomen">
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" name="calculate">計算體脂率</button>

            <div class="mt-3" id="input_result">
                <label for="" class="form-label">估計的體脂率（%）：</label>
                <input type="text" class="form-control" id="result">
            </div>
        </form>
    </div>

    <style>
        #bodyfat02 {
            padding: 50px;
            width: 50%;
            margin: 0 auto;
            border: 5px dashed #CED4DA;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 20px;
        }

        #input_gender {
            display: flex;
        }
    </style>

    <script>
        $("#female").change(function () {
            $("#input_chest").hide();
            $("#input_abdomen").hide();
            $("input_hip").show();
            $("input_arm").show();
        });
        $("#male").change(function () {
            $("#input_chest").show();
            $("#input_abdomen").show();
            $("input_hip").hide();
            $("input_arm").hide();
        })
    </script>
</body>

</html>
