        //指定數字的1-9倍數
        function table(n){
            var num;
            for (var i = 1; i <= 9; i++){
                num = n * i;
                answer += (n + "*" + i + "=" + num + "<br>");
            }
            document.getElementById("result").innerHTML = answer;
        }

        document.onkeydown = checkKey;
        function checkKey(e) {
            e = e || window.event;
            if (e.keyCode = '46') {
                document.getElementById("result").innerHTML = "";
                answer = "";
            }
        }
